name: Quick Install

on:
  push:
    branches:
      - master
  schedule:
    # 5am PT daily
    - cron: '30 12 * * *'

jobs:
  scripts:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - run: 'sh -c "$(curl -fsLS git.io/chezmoi)" -- init --apply georgewitteman'
