# bind-key -T copy-mode-vi MouseUp1Pane if-shell -Ft= '#{&&:#{==:#{scroll_position},0},#{?selection_active,0,1}' 'display-message "scroll position: 0"; send-keys -X cancel' 'send-keys -M'
